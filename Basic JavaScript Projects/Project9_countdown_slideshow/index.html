<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>

    <body>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="./Images/car1.jpg" style="width:100%">
                    <div class="text">Shelby Cobra 1965</div>
            </div>
        </div>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                    <img src="./Images/car2.jpg" style="width:100%">
                    <div class="text">1971 MG</div>
            </div>
        </div>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                    <img src="./Images/car3.jpg" style="width:100%">
                    <div class="text">Shevy Camaro SS</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)"></a>
            <a class="next" onclick="plusSlides(1)"></a>
        </div>
        <br>

        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)">
            </span>
            <span class="dot" onclick="currentSlide(2)">
            </span>
            <span class="dot" onclick="currentSlide(3)">
            </span>
        </div>

    <script src="./JS/main.js"></script>
    </body>
</html>
