<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <p id="demo"></p>


        <script>
            let text = "";
            for (let i = 0; i < 10; i++) {
                if (i === 3) { continue; }
                text += "The number is " + i + "<br>";
            }

            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
